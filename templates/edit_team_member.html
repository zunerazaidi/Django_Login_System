{% extends 'base.html' %}

{% block title %} Edit Team Member {% endblock %}

{% block content %}

<div class="container py-5 h-100">
    <div class="w-75 p-3">
        <h1 style="color:black">Edit Team Member</h1>
        <p>Edit Information and Role</p>
        <hr>
        <h3 style="color:black">Information</h3>
        <form>
            <div class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col-auto">
                    <input type="tel" class="form-control" placeholder="999-999-9999">
                </div>
            </div>
            <hr>
            <h3 style="color:black">Role</h3>
            <div class="row g-3">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked>
                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                            Regular - Can't delete members
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Admin - Can delete members
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="float-md-left">
            <a style="text-decoration: none" href="{% url 'team_member_list' %}">
                <button class="btn btn-primary" type="save">Save</button>
            </a>
            <a style="text-decoration: none" href="{% url 'team_member_list' %}">
                <button class="btn btn-danger" type="delete">Delete</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
